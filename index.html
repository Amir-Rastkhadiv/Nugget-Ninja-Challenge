<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nugget Ninja Challenge</title>
    <style>
        :root {
            --rmhc-yellow: #FFC72C;
            --rmhc-red: #E21836;
            --dark-red: #B30000;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFF8E1;
            height: 100%;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--rmhc-yellow);
            padding: 20px 0;
            text-align: center;
            border-bottom: 10px solid var(--rmhc-red);
        }
        
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            width: 120px;
            height: auto;
        }
        
        h1 {
            color: var(--rmhc-red);
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: var(--dark-red);
            font-size: 1.8rem;
            margin: 15px 0;
            text-align: center;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: var(--dark-red);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .ninja-mascot {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }
        
        .egg-decoration {
            max-width: 80px;
            margin: 10px auto;
            display: block;
        }
        
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px 0;
        }
        
        .btn {
            background-color: var(--rmhc-red);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 20px auto;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .btn:hover {
            background-color: var(--dark-red);
            transform: scale(1.05);
        }
        
        .game-area {
            text-align: center;
            margin: 30px 0;
            display: none;
        }
        
        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: var(--rmhc-red);
        }
        
        .nugget-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .nugget {
            width: 80px;
            height: 60px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA4MCA2MCIgZmlsbD0ibm9uZSI+PHBhdGggZD0iTTcwIDMwQzcwIDQyLjA5IDYwLjA5IDUyIDQ4IDUySDMyQzE5LjkxIDUyIDEwIDQyLjA5IDEwIDMwQzEwIDE3LjkxIDE5LjkxIDggMzIgOEg0OEM2MC4wOSA4IDcwIDE3LjkxIDcwIDMwWiIgZmlsbD0iI0ZGQzk0RCIgc3Ryb2tlPSIjRTg4RjBDIiBzdHJva2Utd2lkdGg9IjIiLz48L3N2Zz4=');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .nugget:hover {
            transform: scale(1.1);
        }
        
        .nugget.eaten {
            opacity: 0.3;
        }
        
        .leaderboard {
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--rmhc-yellow);
            color: var(--rmhc-red);
        }
        
        .countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            color: white;
            z-index: 100;
            display: none;
        }
        
        .congratulations {
            text-align: center;
            padding: 20px;
            background-color: var(--rmhc-yellow);
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .game-over {
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .nugget-container {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .nugget {
                width: 60px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-overlay" id="countdownOverlay">
        <div id="countdown">3</div>
    </div>
    
    <header>
        <div class="logo-container">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACt..." class="logo" alt="RMHC Logo">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA..." class="logo" alt="McDonald's Logo">
        </div>
    </header>
    
    <div class="container">
        <h1>20 NUGGET NINJA CHALLENGE</h1>
        <h2>EASTER 2025 â€¢ SOUTHEND</h2>
        <div class="tagline">EAT 20 CHICKEN NUGGETS AS FAST AS YOU CAN!</div>
        
        <div class="card">
            <div class="game-area" id="gameArea">
                <h2>Nugget Ninja Challenge</h2>
                <div class="timer" id="timer">5:00</div>
                <div class="nugget-container" id="nuggetContainer"></div>
                <button class="btn" id="startGameBtn" onclick="startGame()">Start Challenge</button>
                
                <div class="congratulations" id="congratulations">
                    <h2>Congratulations, Nugget Ninja!</h2>
                    <p>You ate all 20 nuggets in <span id="finalTime">0:00</span>!</p>
                    <button class="btn" onclick="resetGame()">Play Again</button>
                </div>
                
                <div class="game-over" id="gameOver">
                    <h2>Game Over!</h2>
                    <p>You ran out of time!</p>
                    <button class="btn" onclick="resetGame()">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = { name: "Player" };
        let timer;
        let timeLeft = 300;
        let nuggetsEaten = 0;
        let gameInProgress = false;

        function createNuggets() {
            const container = document.getElementById('nuggetContainer');
            container.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const nugget = document.createElement('div');
                nugget.className = 'nugget';
                nugget.onclick = function() {
                    if (gameInProgress && !nugget.classList.contains('eaten')) {
                        nugget.classList.add('eaten');
                        nuggetsEaten++;
                        if (nuggetsEaten >= 20) endGame(true);
                    }
                };
                container.appendChild(nugget);
            }
        }

        function startGame() {
            resetGame();
            const countdownOverlay = document.getElementById('countdownOverlay');
            countdownOverlay.style.display = 'flex';
            let count = 3;
            
            const countdownInterval = setInterval(() => {
                countdown.textContent = count--;
                if (count < 0) {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    gameInProgress = true;
                    document.getElementById('startGameBtn').style.display = 'none';
                    startTimer();
                }
            }, 1000);
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function endGame(success) {
            clearInterval(timer);
            gameInProgress = false;
            if (success) {
                const timeTaken = 300 - timeLeft;
                document.getElementById('finalTime').textContent = 
                    `${Math.floor(timeTaken/60)}:${(timeTaken%60).toString().padStart(2, '0')}`;
                document.getElementById('congratulations').style.display = 'block';
            } else {
                document.getElementById('gameOver').style.display = 'block';
            }
        }

        function resetGame() {
            clearInterval(timer);
            timeLeft = 300;
            nuggetsEaten = 0;
            gameInProgress = false;
            updateTimerDisplay();
            document.getElementById('startGameBtn').style.display = 'block';
            document.getElementById('congratulations').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            createNuggets();
        }

        // Initialize game
        window.onload = createNuggets;
    </script>
</body>
</html>
