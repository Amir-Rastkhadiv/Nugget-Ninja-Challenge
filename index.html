<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nugget Ninja Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }

        #game-container {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #ccc;
            overflow: hidden;
            margin-top: 20px;
        }

        #player {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 30px;
            height: 30px;
            background-image: url('images/ninja.png'); /* Replace with actual image */
            background-size: cover;
            transform: translateX(-50%);
        }

        .nugget {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('images/nugget.png'); /* Replace with actual image */
            background-size: cover;
        }

        #score-container {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nugget Ninja Challenge</h1>
    </header>

    <main>
        <p>Collect as many nuggets as you can! Use left and right arrow keys to move.</p>
        <div id="game-container">
            <div id="player"></div>
            <div id="game-over">
                <h2>Game Over!</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <button onclick="startGame()">Play Again</button>
            </div>
        </div>
        <div id="score-container">Score: <span id="score">0</span></div>
        <button onclick="startGame()">Start Game</button>
    </main>

    <footer>
        <p>&copy; 2024 Nugget Ninja Challenge</p>
    </footer>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');

        let score = 0;
        let playerX = 135; // Initial player position
        let gameRunning = false;
        let nuggets = [];

        function createNugget() {
            const nugget = document.createElement('div');
            nugget.classList.add('nugget');
            nugget.style.left = Math.random() * (gameContainer.offsetWidth - 20) + 'px';
            nugget.style.top = -20 + 'px';
            gameContainer.appendChild(nugget);
            nuggets.push(nugget);
        }

        function moveNuggets() {
            for (let i = nuggets.length - 1; i >= 0; i--) {
                const nugget = nuggets[i];
                let top = parseInt(nugget.style.top);
                top += 2;
                nugget.style.top = top + 'px';

                if (top > gameContainer.offsetHeight) {
                    nugget.remove();
                    nuggets.splice(i, 1);
                } else if (checkCollision(nugget)) {
                    nugget.remove();
                    nuggets.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = score;
                }
            }
        }

        function checkCollision(nugget) {
            const playerRect = player.getBoundingClientRect();
            const nuggetRect = nugget.getBoundingClientRect();

            return (
                playerRect.left < nuggetRect.right &&
                playerRect.right > nuggetRect.left &&
                playerRect.top < nuggetRect.bottom &&
                playerRect.bottom > nuggetRect.top
            );
        }

        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
        }

        function gameLoop() {
            if (!gameRunning) return;
            moveNuggets();
            if (Math.random() < 0.05) {
                createNugget();
            }
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            score = 0;
            scoreDisplay.textContent = score;
            playerX = 135;
            updatePlayerPosition();
            nuggets.forEach(nugget => nugget.remove());
            nuggets = [];
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }


        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            if (e.key === 'ArrowLeft' && playerX > 0) {
                playerX -= 10;
            } else if (e.key === 'ArrowRight' && playerX < gameContainer.offsetWidth - 30) {
                playerX += 10;
            }
            updatePlayerPosition();
        });

    </script>
</body>
</html>
